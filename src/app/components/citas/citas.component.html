<div class="container">

    <ul style="margin-top: 20px; margin-bottom: 20px;" class="nav nav-tabs">
          <li class="nav-item">
            <a routerLink="/admin" routerLinkActive="active-link" class="nav-link" href="#">Gestor de Módulos</a>
          </li>
          <li class="nav-item">
            <a routerLink="/medico" routerLinkActive="active-link" class="nav-link" href="#">Médico</a>
          </li>
          <li class="nav-item">
            <a routerLink="/paciente" routerLinkActive="active-link" class="nav-link" href="#">Paciente</a>
          </li>
          <li class="nav-item">
            <a routerLink="/citas" routerLinkActive="active-link" class="nav-link active" href="#">Citas</a>
          </li>
    </ul>
  
    <p class="lead">Gestión de Citas.</p>
    <hr style="color: #0056b2;" />
  
    <!-- Account page navigation-->
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header"></div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img style = "width: 250px;height: 250px;" class="img-account-profile rounded-circle mb-2" src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">SES-MEG</div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Detalles de la cita</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">ID Cita:</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="ID Cita" value="">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Tipo de Consulta:</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Tipo de Consulta" value="">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Descripción de la Consulta:</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Descripción de la Consulta" value="">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Cita:</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Cita" value="">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Numero de cita:</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Numero de cita" value="">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Consultorio:</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Consultorio" value="">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Horario:</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Horario" value="">
                            </div>
     
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Fecha:</label>
                                <input class="form-control" id="inputBirthday" type="text"  placeholder="Fecha" value="">
                            </div>
  
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Id Paciente:</label>
                                <input class="form-control" id="inputBirthday" type="text"  placeholder="Id Paciente" value="">
                            </div>
  
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Paciente:</label>
                                <input class="form-control" id="inputBirthday" type="text"  placeholder="Paciente" value="">
                            </div>
  
                            <div class="col-md-6">
                              <label class="small mb-1" for="inputBirthday">Id Médico</label>
                              <input class="form-control" id="inputBirthday" type="text"  placeholder="Id Médico" value="">
                          </div>
  
                          <div class="col-md-6">
                              <label class="small mb-1" for="inputBirthday">Médico:</label>
                              <input class="form-control" id="inputBirthday" type="text"  placeholder="Médico" value="">
                          </div>
  
                          <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Observaciones:</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Observaciones:" value="">
                          </div>
  
                          <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress"> Estado:</label>
                            <div class="small mb-1">
                              <div class="form-control">
                                <input type="radio" id="check-male" name="gender" checked />
                                <label for="check-male">agendado</label>
                              </div>
                              <div class="form-control">
                                <input type="radio" id="check-female" name="gender" />
                                <label for="check-female">pendiente</label>
                              </div>
                              
                              <div class="form-control">
                                <input type="radio" id="check-other" name="gender" />
                                <label for="check-other">en revisión</label>
                              </div>
                              
                            </div>
                          </div>
  
                        </div>
  
                        <button class="btn btn-primary" type="button">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>
