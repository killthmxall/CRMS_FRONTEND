<div class="row">
    <div class="col-lg-10 col-xl-9 mx-auto">
      <div class="card card-signin flex-row my-5">
        <div class="card-img-left d-none d-md-flex">
          <!-- Background image for card set in CSS! -->
        </div>

        <div class="card-body">
            <h5 class="card-title text-center">Registro de Cita</h5>
            <form [formGroup]="citasForm">
  
            <div class="container"> <!------------------->

              <div class="row my-4"> <!------------------->
                
                <div class="col">
                  <span class="p-float-label">
                    <input pInputText type="text" id="inputUserame" class="form-control" required autofocus
                      formControlName="query_type">
                    <label for="inputUserame">Tipo de Cita</label>
                  </span>
                </div>

                <div class="col">
                  <span class="p-float-label">
                    <input pInputText type="text" id="inputPassword" class="form-control" required
                      formControlName="query_description">
                    <label for="inputPassword">Descripción de la Consulta</label>
                  </span>
                </div>

              </div> <!------------------->

              <div class="row my-4"> <!------------------->

                <div class="col">
                    <span class="p-float-label">
                      <input pInputText type="text" id="inputConfirmPassword" class="form-control" required
                        formControlName="cite">
                      <label for="inputConfirmPassword">Cita</label>
                    </span>
                </div>

                <div class="col">
                  <span class="p-float-label">
                    <input pInputText type="text" id="inputConfirmPassword" class="form-control" required
                      formControlName="number_cite">
                    <label for="inputConfirmPassword">Número de Cita</label>
                  </span>
                </div>

              </div> <!------------------->

              <div class="row my-4"> <!------------------->

                <div class="col">
                    <span class="p-float-label">
                      <p-dropdown [options]="listConsulting" optionLabel="name" [autoDisplayFirst]="false" inputId="consultorio"
                        optionValue="code" formControlName="consulting_room"></p-dropdown>
                      <label for="consultorio">Consultorio</label>
                    </span>
                </div>

                <div class="col">
                  <span class="p-float-label">
                    <p-dropdown [options]="listSchedule" optionLabel="name" [autoDisplayFirst]="false" inputId="horario_entrada"
                      optionValue="code" formControlName="schedule_start"></p-dropdown>
                    <label for="horario_entrada">Horario</label>
                  </span>
                </div>

               </div> <!------------------->

               <div class="row my-4"> <!------------------->

                <div class="col">
                  <span class="p-float-label">
                    <input pInputText type="text" id="fecha" class="form-control" required autofocus
                      formControlName="date">
                    <label for="fecha">Fecha</label>
                  </span>
                </div>

                <div class="col">
                  <span class="p-float-label">
                    <input pInputText type="text" id="paciente" class="form-control" required autofocus
                      formControlName="pacient">
                    <label for="paciente">Paciente</label>
                  </span>
                </div>

              </div> <!------------------->

              <div class="row my-4"> <!------------------->

                <div class="col">
                  <span class="p-float-label">
                    <input pInputText type="text" id="medico" class="form-control" required autofocus
                      formControlName="medic">
                    <label for="medico">Médico</label>
                  </span>
                </div>

                <div class="col">
                  <span class="p-float-label">
                    <input pInputText type="text" id="Observaciones" class="form-control" required autofocus
                      formControlName="observations">
                    <label for="Observaciones">Observaciones</label>
                  </span>
                </div>

              </div> <!------------------->

              <div class="row my-4"> <!------------------->

                <div class="col">
                  <span class="p-float-label">
                    <input pInputText type="text" id="estado" class="form-control" required autofocus
                      formControlName="state">
                    <label for="estado">Estado</label>
                  </span>
                </div>

              </div> <!------------------->
            </div> <!------------------->

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit"
              (click)="handleClickSaveCitas()">Registrar Cita</button>

          </form>
        </div>
      </div>
    </div>
  </div>
