<div class="container">

    <ul style="margin-top: 20px; margin-bottom: 20px;" class="nav nav-tabs">
          <li class="nav-item">
            <a routerLink="/admin" routerLinkActive="active-link" class="nav-link" href="#">Gestor de Módulos</a>
          </li>
          <li class="nav-item">
            <a routerLink="/medico" routerLinkActive="active-link" class="nav-link active" href="#">Médico</a>
          </li>
          <li class="nav-item">
            <a routerLink="/paciente" routerLinkActive="active-link" class="nav-link" href="#">Paciente</a>
          </li>
          <li class="nav-item">
            <a routerLink="/citas" routerLinkActive="active-link" class="nav-link" href="#">Citas</a>
          </li>
    </ul>

    <p class="lead">Gestión de Médicos.</p>
    <hr style="color: #0056b2;" />

    <!-- Account page navigation-->
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header"></div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img style = "width: 250px;height: 250px;" class="img-account-profile rounded-circle mb-2" src="https://icons.veryicon.com/png/o/miscellaneous/two-color-icon-library/user-286.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">SES-MEG</div>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Detalles de la cuenta</div>
                <div class="card-body">
                    <form>
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputUsername">Cédula:</label>
                            <input class="form-control" id="inputUsername" type="text" placeholder="Número decédula" value="">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputFirstName">Nombres:</label>
                                <input class="form-control" id="inputFirstName" type="text" placeholder="Escriba dos nombres" value="">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLastName">Apellidos:</label>
                                <input class="form-control" id="inputLastName" type="text" placeholder="Escriba dos apellidos" value="">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputOrgName">Género:</label>
                                <input class="form-control" id="inputOrgName" type="text" placeholder="Género" value="">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputLocation">Especialidad:</label>
                                <input class="form-control" id="inputLocation" type="text" placeholder="Especialidad" value="">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="inputEmailAddress">Correo Electrónico:</label>
                            <input class="form-control" id="inputEmailAddress" type="email" placeholder="Correo Electrónico" value="">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputPhone">Número de teléfono:</label>
                                <input class="form-control" id="inputPhone" type="tel" placeholder="Número de teléfono" value="">
                            </div>
     
                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Dirección:</label>
                                <input class="form-control" id="inputBirthday" type="text"  placeholder="Dirección" value="">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Horario de entrada:</label>
                                <input class="form-control" id="inputBirthday" type="text"  placeholder="Horario de inicio" value="">
                            </div>

                            <div class="col-md-6">
                                <label class="small mb-1" for="inputBirthday">Horario de salida:</label>
                                <input class="form-control" id="inputBirthday" type="text"  placeholder="Horario de salida" value="">
                            </div>


                        </div>

                        <button class="btn btn-primary" type="button">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
